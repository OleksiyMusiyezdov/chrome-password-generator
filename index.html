<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="pwd-generator-draft.js" defer></script>
</head>
<body>
    <h3>Password Generator</h3>
    <label for="length">Length:</label>
    <input
        type="number"
        id="length"
        placeholder="Default and max length: 16"
        max="16"
        min="0"
        maxlength="2"
    />
    <button id="generate">Generate</button>
    <h4 id="password"></h4>
</body>
</html>
